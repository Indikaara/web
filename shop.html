<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Indikara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #000;
        }
        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
        }
        .btn-primary {
            background-color: #2997FF;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0077ED;
        }
        /* Shopping Cart Styles */
        #cart-panel {
            transition: transform 0.3s ease-in-out;
        }
        .cart-item-quantity input {
            background-color: #f3f4f6;
            color: #000;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header id="main-header" class="sticky top-0 left-0 right-0 z-50 transition-all duration-300 header-scrolled">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center text-sm">
            <a href="index.html" class="text-xl font-semibold text-black">Indikara</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-black transition-colors">Home</a>
                <a href="#shop" class="text-black font-semibold transition-colors">Shop</a>
            </nav>
            <div>
                <button id="cart-button" class="relative btn-primary font-semibold py-1.5 px-4 rounded-full text-xs">
                    Cart
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Shop Section -->
        <section id="shop" class="py-20">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h1 class="text-4xl md:text-7xl font-bold">Our Collections</h1>
                    <p class="mt-4 text-xl md:text-2xl text-gray-700">Discover a curated selection of our finest handcrafted rugs.</p>
                </div>
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                    <!-- Product cards will be injected here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray-600 text-xs py-12">
         <div class="container mx-auto px-6 text-center">
            <p>Copyright &copy; 2025 Indikara Inc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Shopping Cart Panel -->
    <div id="cart-panel-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div id="cart-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-white text-black shadow-2xl transform translate-x-full">
            <div class="flex flex-col h-full">
                <div class="flex justify-between items-center p-6 border-b border-gray-200">
                    <h2 class="text-2xl font-semibold">Your Cart</h2>
                    <button id="close-cart-button" class="text-gray-500 hover:text-black text-2xl">&times;</button>
                </div>
                <div id="cart-items" class="flex-grow p-6 overflow-y-auto">
                    <!-- Cart items will be injected here -->
                </div>
                <div class="p-6 border-t border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg text-gray-600">Subtotal</span>
                        <span id="cart-subtotal" class="text-xl font-semibold">₹0.00</span>
                    </div>
                    <button class="w-full btn-primary py-3 rounded-lg font-semibold">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- PRODUCT DATA ---
            const products = [
                { id: 1, name: 'Royal Persian Rug', price: 45000, image: 'assets/persian-collection.jpg' },
                { id: 2, name: 'Modern Abstract Rug', price: 28000, image: 'assets/new-arrivals.jpg' },
                { id: 3, name: 'Hand-Knotted Silk', price: 75000, image: 'assets/craftsmanship-hands.jpg' },
                { id: 4, name: 'Jaipur Bloom Rug', price: 32000, image: 'https://placehold.co/600x400/333/fff?text=Jaipur+Bloom' },
                { id: 5, name: 'Minimalist Weave', price: 22000, image: 'https://placehold.co/600x400/555/fff?text=Minimalist+Weave' },
                { id: 6, name: 'Heritage Kilim', price: 38000, image: 'https://placehold.co/600x400/777/fff?text=Heritage+Kilim' },
            ];

            // --- STATE ---
            let cart = [];

            // --- DOM ELEMENTS ---
            const productGrid = document.getElementById('product-grid');
            const cartButton = document.getElementById('cart-button');
            const cartPanelContainer = document.getElementById('cart-panel-container');
            const cartPanel = document.getElementById('cart-panel');
            const closeCartButton = document.getElementById('close-cart-button');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartSubtotal = document.getElementById('cart-subtotal');

            // --- FUNCTIONS ---
            function renderProducts() {
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const productCard = `
                        <div class="text-left">
                            <div class="bg-gray-100 rounded-2xl overflow-hidden mb-4">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                            </div>
                            <h3 class="text-xl font-semibold text-black">${product.name}</h3>
                            <p class="text-lg text-gray-600">₹${product.price.toLocaleString('en-IN')}</p>
                            <button data-id="${product.id}" class="add-to-cart-btn mt-2 text-blue-600 font-semibold hover:underline">Add to Cart</button>
                        </div>
                    `;
                    productGrid.innerHTML += productCard;
                });
            }

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
                } else {
                    cart.forEach(item => {
                        const cartItemHTML = `
                            <div class="flex items-center justify-between mb-4" data-id="${item.id}">
                                <div class="flex items-center">
                                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                                    <div>
                                        <p class="font-semibold">${item.name}</p>
                                        <p class="text-gray-500 text-sm">₹${item.price.toLocaleString('en-IN')}</p>
                                    </div>
                                </div>
                                <div class="flex items-center cart-item-quantity">
                                    <button class="quantity-change text-lg px-2" data-change="-1">-</button>
                                    <input type="text" value="${item.quantity}" class="w-10 text-center font-semibold rounded-md border border-gray-300" readonly>
                                    <button class="quantity-change text-lg px-2" data-change="1">+</button>
                                    <button class="remove-item text-red-500 ml-4 hover:text-red-400 text-2xl">&times;</button>
                                </div>
                            </div>
                        `;
                        cartItemsContainer.innerHTML += cartItemHTML;
                    });
                }
                updateCartInfo();
            }
            
            function updateCartInfo() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                if (totalItems > 0) {
                    cartCount.textContent = totalItems;
                    cartCount.classList.remove('hidden');
                } else {
                    cartCount.classList.add('hidden');
                }
                cartSubtotal.textContent = `₹${subtotal.toLocaleString('en-IN')}`;
            }

            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                const cartItem = cart.find(item => item.id === productId);

                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
            }

            function changeQuantity(productId, change) {
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity += change;
                    if (cartItem.quantity <= 0) {
                        removeFromCart(productId);
                    } else {
                        renderCart();
                    }
                }
            }
            
            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                renderCart();
            }

            function toggleCart() {
                cartPanelContainer.classList.toggle('hidden');
                document.body.classList.toggle('overflow-hidden');
                setTimeout(() => {
                    cartPanel.classList.toggle('translate-x-full');
                }, 10);
            }

            // --- EVENT LISTENERS ---
            cartButton.addEventListener('click', toggleCart);
            closeCartButton.addEventListener('click', toggleCart);
            cartPanelContainer.addEventListener('click', (e) => {
                if (e.target === cartPanelContainer) {
                    toggleCart();
                }
            });

            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const productId = parseInt(e.target.dataset.id);
                    addToCart(productId);
                }
            });

            cartItemsContainer.addEventListener('click', e => {
                const target = e.target;
                const parent = target.closest('.flex.items-center.justify-between');
                if (!parent) return;

                const productId = parseInt(parent.dataset.id);

                if (target.classList.contains('quantity-change')) {
                    const change = parseInt(target.dataset.change);
                    changeQuantity(productId, change);
                }

                if (target.classList.contains('remove-item')) {
                    removeFromCart(productId);
                }
            });

            // --- INITIALIZATION ---
            renderProducts();
        });
    </script>

</body>
</html>
